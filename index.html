<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Tenebris Eques</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: monospace;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1, h2, p {
    margin: 10px 0;
  }
  input[type="text"] {
    width: 300px;
    padding: 8px;
    margin-top: 10px;
    background-color: black;
    border: 1px solid red;
    color: red;
    font-family: monospace;
    font-size: 16px;
  }
  input[type="submit"] {
    padding: 8px 15px;
    background-color: red;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-left: 5px;
  }
  form {
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<h1>Tenebris Eques</h1>

<form method="get" action="https://www.google.com/search" target="_blank">
  <input type="text" name="q" placeholder="Hledat Google..." />
  <input type="submit" value="Go" />
</form>

<form method="get" action="https://duckduckgo.com/" target="_blank">
  <input type="text" name="q" placeholder="Hledat DuckDuckGo..." />
  <input type="submit" value="Go" />
</form>

<p>Respice Finem</p>

</body>
</html>
