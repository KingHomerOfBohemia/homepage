<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenebris Eques - The Homer Kingdom</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: monospace, monospace;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* horní a dolní polovina */
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin: 0.2em 0 0.8em 0;
  }
  #rss-feed {
    width: 90%;
    max-width: 600px;
    color: red;
    font-family: monospace;
    margin-top: 1em;
    text-align: left;
  }
  #rss-feed h2 {
    margin-bottom: 0.5em;
    text-align: center;
  }
  #rss-feed ul {
    padding-left: 1em;
  }
  #rss-feed li {
    margin-bottom: 0.3em;
  }
  #rss-feed a {
    color: red;
    text-decoration: none;
  }
  #rss-feed a:hover {
    text-decoration: underline;
  }

  /* Kontejner pro vyhledávače ve spodní polovině */
  #search-container {
    margin-bottom: 5vh;
  }

  form {
    margin: 0.5em 0;
  }

  input[type="text"] {
    background-color: black;
    color: red;
    border: 1px solid red;
    border-radius: 3px;
    width: 300px;
    max-width: 90vw;
    padding: 0.4em 0.6em;
    font-size: 1em;
    font-family: monospace;
  }

  input[type="submit"] {
    background-color: red;
    color: black;
    border: none;
    padding: 0.4em 1em;
    font-size: 1em;
    cursor: pointer;
    border-radius: 3px;
    font-family: monospace;
    margin-left: 0.5em;
  }

  /* Odstranění bílého pozadí na focus */
  input[type="text"]:focus {
    outline: none;
    background-color: black;
    color: red;
  }
</style>
</head>
<body>

  <div id="rss-feed">
    <!-- RSS feed se načte sem -->
  </div>

  <div id="search-container">
    <h1>Tenebris Eques</h1>

    <form action="https://www.google.com/search" method="GET" target="_blank" autocomplete="off">
      <input type="text" name="q" placeholder="Hledej na Google" />
      <input type="submit" value="Google" />
    </form>

    <form action="https://duckduckgo.com/" method="GET" target="_blank" autocomplete="off">
      <input type="text" name="q" placeholder="Hledej na DuckDuckGo" />
      <input type="submit" value="DuckDuckGo" />
    </form>
  </div>

<script>
const rssUrl = 'https://ct24.ceskatelevize.cz/rss';
const rss2jsonApi = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

async function loadRSS() {
  try {
    const response = await fetch(rss2jsonApi);
    const data = await response.json();
    if(data.status === 'ok') {
      let html = '<h2>ČT24 Hlavní události</h2><ul>';
      data.items.slice(0,5).forEach(item => {
        html += `<li><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></li>`;
      });
      html += '</ul>';
      document.getElementById('rss-feed').innerHTML = html;
    } else {
      document.getElementById('rss-feed').innerText = 'Nepodařilo se načíst RSS.';
    }
  } catch (e) {
    document.getElementById('rss-feed').innerText = 'Chyba při načítání RSS.';
  }
}

loadRSS();
</script>
</body>
</html>
