<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenebris Eques</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    color: red; /* Barva textu */
    font-family: monospace;
  }
  body {
    display: flex;
    flex-direction: column;
    /* justify-content: flex-end; -- Toto je zakomentováno, aby logo bylo nahoře */
    align-items: center; /* Centruje obsah horizontálně */
    padding: 20px;
    padding-bottom: 100px; /* Dostatek místa pro scroll */
    box-sizing: border-box;
    min-height: 100vh;
  }
  #logo-container { /* Kontejner pro logo */
    width: 100%; /* Rozprostře se přes celou šířku pro horizontální centraci */
    text-align: center; /* Centruje obrázek uvnitř kontejneru */
    margin-bottom: 20px; /* Mezera pod logem */
    margin-top: 20px; /* Mezera nad logem od okraje stránky */
  }
  #logo { /* Styly pro samotné logo */
    max-width: 200px; /* Maximální šířka loga */
    height: auto; /* Zachovat poměr stran */
    display: block; /* Důležité pro horizontální centraci 'margin: auto' */
    margin: 0 auto; /* Centruje logo horizontálně uvnitř #logo-container */
  }
  #rss-feed {
    color: red;
    font-family: monospace;
    width: 90%;
    max-width: 600px;
    margin: 1em auto 2em auto; /* Zajišťuje centraci RSS feedu a mezery */
    text-align: left;
  }
  #rss-feed h2 {
    text-align: center;
    margin-bottom: 0.5em;
  }
  #rss-feed ul {
    padding-left: 1em;
    margin-top: 0;
  }
  #rss-feed ul li {
    margin-bottom: 0.3em;
  }
  #rss-feed ul li a {
    color: red;
    text-decoration: none;
  }
  #rss-feed ul li a:hover {
    text-decoration: underline;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 2.5rem;
  }
  form {
    margin: 5px 0;
    width: 100%;
    max-width: 400px;
    display: flex;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 1.1rem;
    background-color: black;
    border: 1px solid red;
    color: red;
    font-family: monospace;
  }
  input[type="submit"] {
    padding: 10px 15px;
    margin-left: 5px;
    background-color: red;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
  }
  p {
    margin: 15px 0 0 0;
    font-size: 1.2rem;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    input[type="text"], input[type="submit"] {
      font-size: 1rem;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<div id="logo-container">
  <img id="logo" src="pngegg (2) (1).png" alt="Stargate SG-1 insignia">
</div>

<div id="rss-feed">
  </div>

<h1>Tenebris Eques</h1>

<form method="get" action="https://www.google.com/search" target="_blank" autocomplete="off">
  <input type="text" name="q" placeholder="Hledat Google..." />
  <input type="submit" value="Go" />
</form>

<form method="get" action="https://duckduckgo.com/" target="_blank" autocomplete="off">
  <input type="text" name="q" placeholder="Hledat DuckDuckGo..." />
  <input type="submit" value="Go" />
</form>

<p>Respice Finem</p>

<script>
const rssUrl = 'https://ct24.ceskatelevize.cz/rss';
const rss2jsonApi = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

async function loadRSS() {
  try {
    const response = await fetch(rss2jsonApi);
    const data = await response.json();
    if(data.status === 'ok') {
      let html = '<h2>ČT24 Hlavní události</h2><ul>';
      data.items.slice(0,5).forEach(item => {
        html += `<li><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></li>`;
      });
      html += '</ul>';
      document.getElementById('rss-feed').innerHTML = html;
    } else {
      document.getElementById('rss-feed').innerText = 'Nepodařilo se načíst RSS.';
    }
  } catch (e) {
    document.getElementById('rss-feed').innerText = 'Chyba při načítání RSS.';
  }
}

loadRSS();
</script>

</body>
</html>
