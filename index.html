<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenebris Eques</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    color: red;
    font-family: monospace;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* obsah dole */
    align-items: center;
    padding: 20px;
    padding-bottom: 100px; /* tady to posune obsah o kus výš odspodu */
    box-sizing: border-box;
    min-height: 100vh;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 2.5rem;
  }
  form {
    margin: 5px 0;
    width: 100%;
    max-width: 400px;
    display: flex;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 1.1rem;
    background-color: black;
    border: 1px solid red;
    color: red;
    font-family: monospace;
  }
  input[type="submit"] {
    padding: 10px 15px;
    margin-left: 5px;
    background-color: red;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
  }
  p {
    margin: 15px 0 0 0;
    font-size: 1.2rem;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    input[type="text"], input[type="submit"] {
      font-size: 1rem;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<h1>Tenebris Eques</h1>

<form method="get" action="https://www.google.com/search" target="_blank">
  <input type="text" name="q" placeholder="Hledat Google..." />
  <input type="submit" value="Go" />
</form>

<form method="get" action="https://duckduckgo.com/" target="_blank">
  <input type="text" name="q" placeholder="Hledat DuckDuckGo..." />
  <input type="submit" value="Go" />
</form>

<p>Respice Finem</p>

</body>
</html>
